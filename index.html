<!DOCTYPE html>
<html lang="en">

<script>
    // Disable Right Click
    document.addEventListener('contextmenu', event => event.preventDefault());

    // Disable Inspect & View-Source
    document.onkeydown = function(e) {
      if (
        e.keyCode === 123 || // F12
        (e.ctrlKey && e.shiftKey && e.keyCode === 73) || // Ctrl+Shift+I
        (e.ctrlKey && e.shiftKey && e.keyCode === 67) || // Ctrl+Shift+C
        (e.ctrlKey && e.shiftKey && e.keyCode === 74) || // Ctrl+Shift+J
        (e.ctrlKey && e.keyCode === 85) // Ctrl+U
      ) {
        return false;
      }
    };
</script>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>

        margin: 0;
        font-family: 'Poppins', sans-serif;

    }

    #particles-js {

    }

    .container {

        width: 85%;

    }

    h1 {
        font-size: 28px;

    }

    }

    }

    #sizeValue {

    }

        width: 85%;
    }

        margin-top: 20px;
    }

<body>

<div id="particles-js"></div>

<div class="container">
    
    <h1>QR CODE GENERATOR</h1>

    <p class="boldwhite">üî∞ Link ‡∂ë‡∂ö paste ‡∂ö‡∂ª‡∂Ω‡∑è generate button ‡∂ë‡∂ö click ‡∂ö‡∂ª‡∂±‡∑ä‡∂± Ô∏è</p>
    <p class="boldwhite">üî∞ Link (URL) ‚¨áÔ∏è</p>

    <input type="text" id="url" placeholder="https://example.com/">

    <button onclick="paste()">Paste</button>
    <button onclick="generateQR()">Generate</button>
    <button onclick="openLink()">Open</button>

    <button onclick="clearAll()">Clear</button>

    <div class="size-box">
        <span id="sizeValue">360 px</span><br>
        <input type="range" id="sizeSlider" min="150" max="600" value="360" oninput="updateSize()">
    </div>

    <div id="qrcode"></div>

    <button onclick="downloadPNG()">Download PNG</button>
    <button onclick="copyLink()">Copy Link</button>

    <p class="owner">Owner By DTZ Shanuwa</p>
</div>


<script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

<script>
let size = 360;

function generateQR() {
    let url = document.getElementById("url").value;
    if (url.trim() === "") return alert("Enter a valid URL");

    document.getElementById("qrcode").innerHTML = "";

    new QRCode(document.getElementById("qrcode"), {
        text: url,
        width: size,
        height: size,
        colorDark: "#ffffff",
        colorLight: "#000000"
    });
}

function updateSize() {
    size = document.getElementById("sizeSlider").value;
    document.getElementById("sizeValue").innerHTML = size + " px";
}

function paste() {
    navigator.clipboard.readText().then(text => {
        document.getElementById("url").value = text;
    });
}

function openLink() {
    let url = document.getElementById("url").value;
    if (url.trim() !== "") window.open(url, "_blank");
}

function clearAll() {
    document.getElementById("url").value = "";
    document.getElementById("qrcode").innerHTML = "";
}

function copyLink() {
    let url = document.getElementById("url").value;
    navigator.clipboard.writeText(url);
    alert("Copied!");
}

function downloadPNG() {
    let img = document.querySelector("#qrcode img");
    if (!img) return alert("Generate QR first");
    let link = document.createElement("a");
    link.href = img.src;
    link.download = "qrcode.png";
    link.click();
}
</script>

<script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>

<script>
particlesJS("particles-js", {
  "particles": {
    "number": { "value": 100 },
    "color": { "value": "#ff0000" },
    "line_linked": {
      "enable": true,
      "distance": 150,
      "color": "#ff0000",
      "opacity": 0.5,
      "width": 1
    },
    "move": { "enable": true, "speed": 1 },
    "size": { "value": 2 },
    "opacity": { "value": 0.8 }
  },
  "interactivity": {
    "events": { "onhover": { "enable": true, "mode": "repulse" }}
  }
});
</script>

</body>
</html>
